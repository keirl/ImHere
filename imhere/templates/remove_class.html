<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove a Class</title>

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='css/materialize.min.css') }}"
        media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">ImHere - Class List</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
      </ul>
      <a class="btn waves-effect waves-light left" href="/teacher/">Home</a>
    </div>
  </nav>

  <center>
  <table style="width:320px" class="centered" cellspacing="10">
    {% for n in data %}
      <tr align="center">
        <td style="width:20px">{{n[1]}}</td>
        <td>|</td>
        <td>
          <form method="POST" action="/teacher/remove_class">
            <button name="cid" value="{{n[0]}}">Remove Class
            </button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
  </center>

</body>
</html>
