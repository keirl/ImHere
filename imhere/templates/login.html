<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .button-class {
          width: 20em;
      }
    </style>
    <meta charset="UTF-8">
    <title>Login - ImHere</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='css/materialize.min.css') }}"
          media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">ImHere</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        <!--
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        -->
        </ul>
      </div>
    </nav>

    <br><br><br>

    <center>
      <form method="POST" action="/login">
        <button class="button-class waves-effect waves-light btn-large"
                type="submit"><i class="material-icons right">send</i>Login</button>
      </form>

      {% if not_registered %}
        <font color="red">*register for an account before logging in*</font>
      {% endif %}

      <br>

      <a href="/register">
        <button class="button-class waves-effect waves-light btn-large"
                type="submit">Register</button>
      </a>

    </center>

    <script type="text/javascript"
            src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}">
    </script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/materialize.min.js') }}">
    </script>
  </body>
</html>
