<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<center>
    <h2>ImHere</h2>

    <a href="/protected/add_class">Add a Class</a><br><br>

    {% for n in data %}
        {% if n[2] == 1 %}

            <h4>{{n[1]}}</h4>
            <form method="POST" action="/protected/main_teacher">
            <button name="close" value="{{n[0]}}">Close Attendance Window
            </button>
            </form><br>

            Secret Code:<br>
            {{n[3]}}<br><br>

        {% endif %}
    {% endfor %}


    {% for n in data %}
        {% if n[2] == 0 %}

            <h4>{{n[1]}}</h4>
            <form method="POST" action="/protected/main_teacher">
            <button name="open" value="{{n[0]}}">Open Attendance Window
            </button>
            </form><br>

        {% endif %}
    {% endfor %}


</center>

</body>
</html>
