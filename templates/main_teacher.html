<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
    .btn-link {
        border:none;
        outline:none;
        background:none;
        cursor:pointer;
        color:#4863a8;
        padding-top:1em;
        text-decoration:underline;
        font-family:inherit;
        font-size:inherit;
    }
    </style>
</head>
<body>

<center>
    <h2>ImHere</h2>

    <a href="/protected/add_class">Add a Class</a>
    {% if not empty %}
        <a href="/protected/remove_class">Remove a Class</a><br><br> 
    {% endif %}

    {% for n in data %}
        {% if n[2] == 1 %}

            <form method="POST" action="/protected/view_class">
            <button name="cid" value="{{n[0]}}" class="btn-link"><h4>{{n[1]}}</h4>
            </button>
            </form>

            <form method="POST" action="/protected/main_teacher">
            <button name="close" value="{{n[0]}}">Close Attendance Window
            </button>
            </form><br>

            Secret Code:<br>
            {{n[3]}}<br><br>

        {% elif n[2] == 0 %}

            <form method="POST" action="/protected/view_class">
            <button name="cid" value="{{n[0]}}" class="btn-link"><h4>{{n[1]}}</h4></button></form>

            <form method="POST" action="/protected/main_teacher">
            <button name="open" value="{{n[0]}}">Open Attendance Window
            </button>
            </form><br><br>

        {% endif %}
    {% endfor %}


</center>

</body>
</html>
