    <h2>Hi, {{name}}!</h2>

    <form method="POST" action="/protected/register">
      <p>I am a</p>
      <label><input type="radio" name="type" value="student" checked="checked">Student</input></label></br>
      <label><input type="radio" name="type" value="teacher">Teacher</input></label></br>

      <label for="uni">My UNI is</label>
      <input type="text" name="uni" id="uni" placeholder="uni"></input></br>
      <button type="submit">Submit</button>
    </form>
    </center>


    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script>
    $(document).ready(function(){
        $('input[type="radio"]').on('change', function(){
          if(this.value === 'teacher'){
            $('label[for="uni"]').hide();
            $('#uni').hide();
          }
          else{
            $('label[for="uni"]').show();
            $('#uni').show();
          }
        })
    });

    </script>

</body>
